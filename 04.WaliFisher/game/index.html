<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>WaliPesca</title>
		<meta name="description" content="Pang-Like Game in JS">
		<meta name="author" content="VÃ­ctor Dual">
		<link rel="stylesheet" href="src/css/style.css">
	</head>

	<body>
		<div class="game-wrapper">
			<canvas id="canvas"></canvas>
			<div class="gui">
				<p id="score">00000</p>
				<p id="description"></p>
				<div class="coins">
					<p id="coins">00</p>
					<div class="coin"></div>
				</div>
				<div class="buttons">
					<div id="power-up-button" class="button"></div>
					<div id="unique-power-up-button" class="button"></div>
				</div>
				<div id="game-over">
					<div class="rewards-text">
						<p>Has conseguido <span id="game-over-points-text">99999</span> puntos</p>
						<p>Has ganado <span id="game-over-coins-text">99</span> walinwos</p>
					</div>
					<div class="game-over-buttons">
						<div id="play-again-button" class="button">Volver a jugar</div>
						<div id="finish-game-button" class="button">Finalizar</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="src/js/engine/utils.js"></script>
		<script type="text/javascript" src="src/js/engine/GUI.js"></script>
		<script type="text/javascript" src="src/js/engine/Game.js"></script>
		<script type="text/javascript" src="src/js/WaliFisher.js"></script>
	</body>
</html>
